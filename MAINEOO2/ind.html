<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width CSS Only Looping Carousel</title>
    <link rel="stylesheet" href="./liste/cht.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="./images/giraffe.jpg" alt="First slide">
                <div class="carousel-caption">
                    <h5>First Slide Title</h5>
                    <p>First Slide Description</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/habitatele.jpg" alt="Second slide">
                <div class="carousel-caption">
                    <h5>Second Slide Title</h5>
                    <p>Second Slide Description</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/lions.jpg" alt="Third slide">
                <div class="carousel-caption">
                    <h5>Third Slide Title</h5>
                    <p>Third Slide Description</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/giraffe.jpg" alt="Diapositive 1 duplicata">
                <div class="carousel-caption">
                    <h5>Titre Diapositive 1</h5>
                    <p>Description Diapositive 1</p>
                </div>
        </div>
    </div>
</body>
</html>
